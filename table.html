<!DOCTYPE html>
<html>
<head>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <style>
 
	</style>
</head>
<body>
	
	<script type="text/javascript">
 
        d3.text("https://raw.githubusercontent.com/fivethirtyeight/data/master/avengers/avengers.csv", function(datasetText) {

var parsedCSV = d3.csv.parseRows(datasetText);
            var margin = { top: 50, bottom: 50, left: 50, right: 50 }
			, width = 960 - margin.left - margin.right
			, height = 500 - margin.top - margin.bottom;
 
		var svgViewport = d3.select('body').append('div').attr('style', "height:500;width:960;overflow:auto;");

		var tableElement = svgViewport.append('table').style('border-colapse', 'collapse').style('border', '4px blue solid');

		var rowElements = tableElement.selectAll('tr').data(parsedCSV).enter().append('tr')

        var cellElements = rowElements.selectAll('td').data(function(d){
        	return d;
        }).enter().append('td').style("border", "2px green solid")
    .style("padding", "5px")
    .on("mouseover", function(){d3.select(this).style("background-color", "aliceblue")})
    .on("mouseout", function(){d3.select(this).style("background-color", "white")})
    .text(function(d){return d;})
    .style("font-size", "12px");

    });


 
 
	</script>
 
</body>
</html>
